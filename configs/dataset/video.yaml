metainfo:
    gender: 'male'
    data_dir : parkinglot/
    subject: "parkinglot"
    start_frame: 0
    end_frame: 42
    body_params_loader: v2a
train:
    type: "Video"
    batch_size: 1
    drop_last: False
    shuffle: True
    worker: 8

    num_sample : 512 

valid:
    - type: "VideoVal"
      image_id: 0
      batch_size: 1
      drop_last: False
      shuffle: False
      worker: 8
      num_sample : -1
      pixel_per_batch: 2048 

test:
    - type: "VideoTest"
      image_id: 0
      batch_size: 1
      drop_last: False
      shuffle: False
      worker: 8
      num_sample : -1
      pixel_per_batch: 2048